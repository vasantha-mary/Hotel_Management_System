<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form (ngSubmit)="onSubmit()">
              <div><h1>Update Customer</h1></div>

                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Customer Id</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="employeeId" [(ngModel)]="customer.employeeId" readonly/>
                       
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Name</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="employeeName"[(ngModel)]="customer.employeeName" />
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class ="col-sm-2 col-form-label">Email ID </label>
                      <div class ="col-sm-10">
                          <input type ="text" name="employeeEmailId"  [(ngModel)]="customer.employeeEmailId"/>
                      </div>
                    </div>
                    <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Mobile No </label>
                    <div class ="col-sm-10">
                        <input type ="text" name="employeeContactNumber"  [(ngModel)]="customer.employeeContactNumber"/>
                    </div>
  
                  </div>
                  <div class="form-group row">
                      <label class ="col-sm-2 col-form-label">Address </label>
                      <div class ="col-sm-10">
                          <input type ="text" name="employeeAddress" [(ngModel)]="customer.employeeAddress" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-2"><button type ="submit"class="btn btn-outline-primary">Update</button></div>
                      <div class="col-sm-2"><button type="reset" class="btn btn-outline-primary">Reset</button></div>
                    </div>
                </form>
</div>
</div>
</div>
